<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forms</title>
	<link rel="stylesheet" href="styles/form.css">
</head>
<body>
	<section ="container">
		<div class="column-left">
			<p>First Name</p>
			<input type="text" name="First Name">
			<p>Last Name</p>
			<input type="text" name="Last Name">
			<p>Email Address</p>
			<input type="text" name="Email Address">
			<p>Country</p>
			<select name="Country">
    		<option value="France">France</option>
			<option value="USA" selected>USA</option>
			<option value="Batswanna">Batswanna</option>
			<p>Biography</p>
			<textarea name="comment">Biography</textarea>
		</div>
		<div class="column-center">
			<p>Phone Number</p>
			<input type="text" name="First Name">
			<p>Affiliations</p>
			<textarea name="comment">Affiliations</textarea>
			<p>Occupation</p>
			<select name="Occupation">
    		<option value="dermatoligist" >dermatoligist</option>
			<option value="hacker" >hacker</option>
			<option value="star lord" selected>star lord</option>
			<p>Cat's Name</p>
			<input type="text" name="Cat's Name'">
			<p>Favorite Gadgit</p>
			<input type="text" name="Favorite Gadgit">
		</div><!--
		--><div class="column-right">
			<p>Type of Talent</p>
			<select name="Talent">
    		<option value="plate spinning" >plate spinning</option>
			<option value="fly catching" selected>fly catching</option>
			<option value="star lord">star lord</option>
			<p>Favorite Drink</p>
			<input type="text" name="favorite drink">
			<p>Special Power</p>
			<input type="text" name="special power">
			<p>Weapon of Choice</p>
			<input type="text" name="weapon of choice">
			<p>Comments</p>
			<textarea name="comment">Comments</textarea>
		</div>
	</section>
</body>
</html>
